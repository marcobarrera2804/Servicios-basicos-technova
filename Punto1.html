  <h1>Quieres conocer un refran da  click</h1>
  <button onclick="ejecuta()">click</button>
  <script>
      async function ejecuta() {
          try {
              const resp = await fetch("servicio.php");
              if (resp.ok) {
                  const texto = await resp.text();
                  alert(texto);
              } else {
                  throw new Error(resp.statusText);
              }
          } catch (error) {
              console.error(error);
              alert(error.message);
          }
      }
  </script>
