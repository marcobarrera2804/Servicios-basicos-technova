<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Servicio del juego de adivinanza</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light d-flex vh-100 justify-content-center align-items-center">
    <div class="card shadow p-4 text-center" style="max-width: 400px; width: 100%;">
        <h1 class="mb-4">Juego de Adivinanza</h1>
        <form onsubmit="procesaForm(event)">
            <div class="mb-3">
                <label class="form-label">
                    Adivinanza: "Vuelo sin alas, lloro sin ojos. Siempre estoy en el aire y no me puedes ver. ¿Qué soy?"
                </label>
                <input name="adivinanza" class="form-control" placeholder="Escribe tu respuesta">
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Enviar</button>
            <a href="index.html" class="btn btn-secondary w-100">Regresar</a>
        </form>
    </div>

    <script type="module">
        import { exportaAHtml } from "./lib/js/exportaAHtml.js";
        import { muestraError } from "./lib/js/muestraError.js";
        import { submitForm } from "./lib/js/submitForm.js";

        /**
         * @param {Event} event
         */
        async function procesaForm(event) {
            try {
                const respuesta = await submitForm("srv/procesa.php", event);
                alert(respuesta.body);
            } catch (error) {
                muestraError(error);
            }
        }
        exportaAHtml(procesaForm);
    </script>
</body>

</html>
